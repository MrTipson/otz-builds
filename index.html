<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Killer builds</title>
	<link rel="stylesheet" href="css/stylesheet.css">
	<template id="killerTemplate">
		<div class="killer">
			<h3 class="killerName"></h3>
			<img class="image">
			<div class="builds"></div>
		</div>
	</template>
	<template id="buildTemplate">
		<div class="build">
			<div class="buildName"></div>

	<template id="modalTemplate">

				<h2 class="perkName"></h2>
				<p class="perkDescription"></p>
			</div>
		</div>
	</template>
</head>

<body>
	<div class="body">
		<h2 class="text-strong">Otzdarva killer builds</h2>
		<h4 class="text-weak">Last changed: <span id="changeDate"></span></h4>
		<nav id="sidebar">
			<h3 class="text-strong">Table of contents</h3>
			<div class="sidebarTab"></div>
		</nav>
		<div id="killers"></div>
	</div>
	<script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
	<script src="js/papaparse.min.js"></script>

	<script src="js/page.js"></script>
